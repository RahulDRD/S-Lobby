<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Lobby - खरीदें</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-gradient-to-r from-[#2E3255] to-[#4A4F7A] p-5 shadow-lg sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">S Lobby</h1>
            <div class="flex items-center space-x-3">
                <button class="p-2 bg-white/20 rounded-full hover:bg-white/30 transition">
                    <i class="fas fa-search text-white"></i>
                </button>
                <button class="p-2 bg-white/20 rounded-full hover:bg-white/30 transition">
                    <i class="fas fa-bell text-white"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center p-6">
        <!-- Options Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl">
            <!-- सरकारी योजना -->
            <div onclick="window.location.href='working.html'" class="card-hover bg-white p-6 rounded-2xl shadow-md border-l-8 border-blue-500 cursor-pointer flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-landmark text-blue-600 text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">सरकारी योजना</h3>
                <p class="text-gray-600 text-sm">सरकार द्वारा प्रायोजित विभिन्न योजनाओं के बारे में जानकारी प्राप्त करें</p>
                <button onclick="window.location.href='working.html'" class="mt-4 bg-blue-100 text-blue-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-200 transition">
                    अधिक जानें <i class="fas fa-arrow-right ml-1"></i>
                </button>
            </div>

            <!-- खाता -->
            <div onclick="window.location.href='working.html'" class="card-hover bg-white p-6 rounded-2xl shadow-md border-l-8 border-green-500 cursor-pointer flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-wallet text-green-600 text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">खाता</h3>
                <p class="text-gray-600 text-sm">व्यवसाय खाता सेवाएं और बैंकिंग समाधान</p>
                <button onclick="window.location.href='working.html'" class="mt-4 bg-green-100 text-green-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-green-200 transition">
                    अधिक जानें <i class="fas fa-arrow-right ml-1"></i>
                </button>
            </div>

            <!-- खबर -->
            <div onclick="window.location.href='working.html'" class="card-hover bg-white p-6 rounded-2xl shadow-md border-l-8 border-purple-500 cursor-pointer flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-newspaper text-purple-600 text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">खबर</h3>
                <p class="text-gray-600 text-sm">व्यापार और अर्थव्यवस्था से जुड़ी ताजा खबरें</p>
                <button onclick="window.location.href='working.html'" class="mt-4 bg-purple-100 text-purple-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-purple-200 transition">
                    अधिक जानें <i class="fas fa-arrow-right ml-1"></i>
                </button>
            </div>

            <!-- करोड़पति बनो -->
            <div onclick="window.location.href='working.html'" class="card-hover bg-white p-6 rounded-2xl shadow-md border-l-8 border-orange-500 cursor-pointer flex flex-col items-center text-center pulse-animation">
                <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-trophy text-orange-600 text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">करोड़पति बनो</h3>
                <p class="text-gray-600 text-sm">धनवान बनने के रहस्य और निवेश के अवसर</p>
                <button onclick="window.location.href='working.html'"class="mt-4 bg-orange-100 text-orange-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-orange-200 transition">
                    अभी शुरू करें <i class="fas fa-arrow-right ml-1"></i>
                </button>
            </div>
        </div>

       
    </main>

    <!-- Bottom Navigation -->
    <nav class="bg-white p-4 shadow-xl rounded-t-2xl border-t border-gray-100">
        <div class="container mx-auto flex justify-around">
            <button onclick="window.location.href='dashboard.html'" class="flex flex-col items-center text-gray-600 hover:text-blue-500 transition">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">होम</span>
            </button>
            
            <button onclick="window.location.href='progress.html'" class="flex flex-col items-center text-gray-600 hover:text-green-500 transition">
                <i class="fas fa-chart-line text-xl mb-1"></i>
                <span class="text-xs">प्रगति</span>
            </button>
            <button onclick="window.location.href='index.html'" class="flex flex-col items-center text-gray-600 hover:text-purple-500 transition">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">प्रोफाइल</span>
            </button>
        </div>
    </nav>

    <script>
        // Add hover effects to cards
        const cards = document.querySelectorAll('.card-hover');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.boxShadow = '0 25px 50px -12px rgba(0, 0, 0, 0.25)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)';
            });
        });

        // Add click effect to buttons
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mousedown', () => {
                button.style.transform = 'scale(0.95)';
            });
            button.addEventListener('mouseup', () => {
                button.style.transform = 'scale(1)';
            });
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
