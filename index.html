<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Sign Up / Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(146, 198, 231, 0.4);
        }

    </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-[#AD49E1] to-[#6EACDA] px-4 py-6 font-sans text-white">

    <!-- Heading -->
    <div class="text-center mt-8 mb-8">
        <div class="flex items-center justify-center">
            <img src="/logo2.png" class="h-12 w-12 mr-1">
            <h1 class="text-4xl font-bold leading-tight">
                Lobby
            </h1>
        </div>
    </div>

    <!-- Main Card -->
    <div class="flex-grow flex items-center justify-center pb-16">
        <div class="w-full max-w-full card-hover">
            <div class="bg-white/10 mt-16 backdrop-blur-sm px-8 py-8 rounded-[50px] shadow-xl relative overflow-hidden border border-white/20">
                <!-- Decorative elements -->
                <div class="absolute -top-20 -right-20 w-40 h-40 bg-white/10 rounded-full opacity-20"></div>
                <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-white/10 rounded-full opacity-20"></div>
                      
                <h2 class="text-3xl font-bold text-center mt-8 mb-8">
                    Welcome!
                </h2>
                
                <form class="space-y-6">
                    <div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-white/70"></i>
                            </div>
                            <input type="text" id="username" placeholder="Your username" 
                                   class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-full input-focus focus:outline-none text-white placeholder-white/70 transition">
                        </div>
                    </div>

                    <div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-white/70"></i>
                            </div>
                            <input type="email" id="email" placeholder="your@email.com" 
                                   class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-full input-focus focus:outline-none text-white placeholder-white/70 transition">
                        </div>
                    </div>
                    
                    <div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-white/70"></i>
                            </div>
                            <input type="password" id="password" placeholder="••••••••" 
                                   class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-full input-focus focus:outline-none text-white placeholder-white/70 transition">
                        </div>
                    </div>
                    
                    <button type="button" onclick="window.location.href='introduction.html'" 
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-full shadow-lg text-lg font-medium text-[#1c4d70] bg-white hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-all duration-300 transform hover:scale-[1.02]">
                        <span>Login</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </form>
                
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/30"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-3 bg-transparent text-white/70">
                                Or continue with
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-1 gap-3">
                        <button type="button" class="w-full inline-flex justify-center items-center py-3 px-4 border border-white/30 rounded-full shadow-sm bg-white/5 text-sm font-medium text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white/50 transition">
                            <img src="/google.png" class="w-5 h-5 mr-3"> 
                            Google
                        </button>
                    </div>
                </div>
                
                <p class="text-white/80 text-sm mt-8 text-center">
                    New user? 
                    <a href="introduction.html" class="font-medium text-white hover:text-white underline">
                        Sign up now
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Add simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate successful login
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
